<div class="login">

  <div class="login__content">
    <form class="login-form">
      <div class="login-form__row">
        <input class="login-form__text-input" id="loginInput" type="text" placeholder="Логин">
      </div>
      <div class="login-form__row">
        <input class="login-form__text-input" id="passwordInput" type="password" placeholder="Пароль">
      </div>
      <div class="login-form__row">
        <button class="login-form__login-button" id="loginButton" type="submit">Войти</button>
      </div>
      <div class="login-form__row">
        <div class="login-form__error-message" id="errorMessage">Неверный логин или пароль !</div>
      </div>
      <div class="login-form__row">
        <button class="login-form__reg-button" id="regButton" type="submit">Регистрация</button>
      </div>
    </form>
  </div>

  <div class="login__footer">
    <div class="copyright">&copy; 2017-<span id="nowYear"></span> Юрий Корниенко</div>
  </div>

</div>
