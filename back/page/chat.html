<div class="chat-page">

  <ul class="chat" id="chatElement"></ul>

  <form class="chat-form">
    <div class="chat-form__row">
      <input class="chat-form__text-input" id="messageInput" type="text" placeholder="Напишите сообщение...">
    </div>
    <div class="chat-form__row">
      <button class="chat-form__send-button" id="sendButton" type="submit">Отправить</button>
    </div>
  </form>

</div>
